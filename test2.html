<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Web Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header with Navbar */
    header {
      background-color: #333;
      padding: 15px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ddd;
    }

    /* Main Content Area */
    main {
      padding: 20px;
      text-align: center;
    }

    .circle {
      width: 150px;
      height: 150px;
      background-color: green;
      border-radius: 50%;
      margin: 20px auto;
    }

    .inline-container {
      margin-top: 30px;
    }

    .inline-box {
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color: skyblue;
      margin: 10px;
    }

    /* Fixed Positioned Box */
    .fixed-box {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 120px;
      height: 120px;
      background-color: crimson;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Box Underneath for Z-Index Effect */
    .under-box {
      width: 120px;
      height: 120px;
      background-color: gray;
      margin: 50px auto;
      position: relative;
      z-index: 5;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      .fixed-box {
        width: 100px;
        height: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="circle"></div>

    <div class="under-box">Under Box</div>

    <div class="inline-container">
      <div class="inline-box"></div>
      <div class="inline-box"></div>
      <div class="inline-box"></div>
    </div>
  </main>

  <!-- Fixed Positioned Box (z-index on top) -->
  <div class="fixed-box">Fixed Box</div>

  <!-- Footer -->
  <footer>
    &copy; shout ot to our beloved sir amar raw 
  </footer>

</body>
</html>
