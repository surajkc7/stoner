<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            height: 100px;
            width: 100px;
            background-color: blue;
            text-align: center;
            margin-bottom: 20px;
            border: 50px dashed green;
            border-radius: 20px;
            box-sizing: border-box;
            display: inline;
        }
        .second{
            height: 100px;
            width: 100px;
            background-color: aqua;
            text-align: center;
            border: 70px dashed blue;
            border-radius: 20px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="first">k xa ta</div>
    <div class="second">thik xa nii</div>
</body>
</html>
